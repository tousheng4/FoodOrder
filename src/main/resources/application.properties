#下面这些内容是为了让MyBatis映射
#指定Mybatis的Mapper文件
mybatis.mapper-locations=classpath:mappers/*.xml
#指定Mybatis的实体目录
mybatis.type-aliases-package=cugb.ai.foodorder.entity
# 应用服务 WEB 访问端口
server.port=8080

# ==================== 文件上传配置 ====================
# 单个文件最大大小 (10MB)
spring.servlet.multipart.max-file-size=10MB
# 总请求最大大小 (10MB)
spring.servlet.multipart.max-request-size=10MB
# 启用文件上传
spring.servlet.multipart.enabled=true

# ==================== 数据源配置（默认 Hikari 连接池） ====================
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/food_order?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=Asia/Shanghai&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=mysql

spring.mvc.pathmatch.matching-strategy=ant_path_matcher

# ==================== 阿里云 OSS 配置 ====================
# OSS AccessKey ID（请设置环境变量 ALIYUN_OSS_ACCESS_KEY_ID）
# aliyun.oss.access-key-id=${ALIYUN_OSS_ACCESS_KEY_ID:your-access-key-id}
aliyun.oss.access-key-id=
# OSS AccessKey Secret（请设置环境变量 ALIYUN_OSS_ACCESS_KEY_SECRET）
# aliyun.oss.access-key-secret=${ALIYUN_OSS_ACCESS_KEY_SECRET:your-access-key-secret}
aliyun.oss.access-key-secret=
# OSS 端点（地域节点）
aliyun.oss.endpoint=oss-cn-beijing.aliyuncs.com
# OSS 存储桶名称
aliyun.oss.bucket-name=food-order-ljc
# 文件访问地址前缀（格式：https://bucket-name.endpoint）
aliyun.oss.url-prefix=https://food-order-ljc.oss-cn-beijing.aliyuncs.com

# ==================== 支付服务配置 ====================
